


<ion-header>
  
  <ion-navbar color="primary" >
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Accueil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="search($event)">
    
  </ion-searchbar>

  <ion-list >
    <ion-item-sliding *ngFor="let p of projets; let i = index" >
        <ion-item  (click)="goProjet(p,i)" >
          <span  item-start>{{p?.name}}</span>  <span  item-end> {{p.finish}} / 100 %  </span> 
        </ion-item>
        <ion-item-options side="right">
            <button ion-button color="danger" (click)="deleteProjet(p, i)"><ion-icon name="trash"></ion-icon></button>
            <button ion-button color="secondary" (click)="modifyProjet(p)"><ion-icon name="create"></ion-icon></button>
        </ion-item-options>
        
    </ion-item-sliding>
    
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="addProjet()" ><ion-icon name="add"></ion-icon> </button>
  </ion-fab>
  
</ion-content>
